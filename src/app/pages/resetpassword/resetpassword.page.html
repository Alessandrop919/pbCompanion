<ion-content  >
  <ion-card>
    <ion-card-title class="ion-text-center">Change password</ion-card-title>
    <ion-card-content>
      <ion-text>Insert your email</ion-text>
        <form (ngSubmit)="submit()" [formGroup]="resetEmail">
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email" value=" "></ion-input>
            <ion-note slot="error" *ngIf="(this.resetEmail.get('email').dirty || this.resetEmail.get('email').touched) && this.resetEmail.get('email').errors">Email is invalid</ion-note>
          </ion-item>
          <ion-button expand= "full" type="submit" [disabled]="!resetEmail.valid">Send reset procedure</ion-button>
        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
