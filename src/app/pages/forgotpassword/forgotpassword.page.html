<ion-content>
  <ion-card>
    <ion-card-title>Forgot password</ion-card-title>
    <ion-card-content>
      <p>Insert your email</p>
      <form>
      <ion-input type="email" placeholder="Email" formControlName="regEmail"></ion-input>
      </form>

      <ion-button expand= "full" (click)="forgotPassword()" >Send reset procedure</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
